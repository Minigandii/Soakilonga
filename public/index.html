<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon et icônes -->
    <link rel="icon" type="image/jpeg" href="/images/LogoSkl.jpg" />
    <link rel="apple-touch-icon" href="/images/LogoSkl.jpg" />

    <!-- Meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

    <!-- Meta theme-color -->
    <meta name="theme-color" content="#166534" />

    <!-- Meta de base -->
    <meta name="author" content="Soakilonga" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Soakilonga lutte contre la malnutrition infantile à Madagascar depuis 2009. Découvrez nos centres à Mahitsy, Tsarazaza et Ihosy et nos actions pour la santé, l'éducation et l'agriculture durable." />
    <meta name="keywords" content="Soakilonga, Madagascar, malnutrition, ONG, santé, éducation, agriculture durable, Mahitsy, Tsarazaza, Ihosy" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://soakilonga.netlify.app" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://soakilonga.netlify.app" />
    <meta property="og:title" content="Soakilonga - Ensemble contre la malnutrition infantile à Madagascar" />
    <meta property="og:description" content="Soakilonga lutte contre la malnutrition infantile à Madagascar depuis 2009. Découvrez nos centres à Mahitsy, Tsarazaza et Ihosy et nos actions pour la santé, l'éducation et l'agriculture durable." />
    <meta property="og:image" content="https://soakilonga.netlify.app/images/LogoSkl.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://soakilonga.netlify.app" />
    <meta name="twitter:title" content="Soakilonga - Ensemble contre la malnutrition infantile à Madagascar" />

    <meta name="twitter:image" content="https://soakilonga.netlify.app/images/LogoSkl.jpg" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>Soakilonga - Ensemble contre la malnutrition infantile à Madagascar</title>

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
